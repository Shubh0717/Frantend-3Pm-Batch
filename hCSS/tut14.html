<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element Sellectors*/
        p{
            border:2px solid red
        }
        /*id Sellectors*/
        #firstPara{
            color: green;
        }
        /*class Sellectors*/
        .redElement{
            color: red;
        }
        .bgBlue{
            background-color: blue;
        }
        /*this is css comment */
        /*group  Sellectors*/
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css Selectors</p>
    <p id="secondPara" class="redElement  bgBlue">This is a  another simple paragraph to demonstrate css Selectors</p>
    <div>

        <p>This is a another simple paragraph inside div  to demonstrate css Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
